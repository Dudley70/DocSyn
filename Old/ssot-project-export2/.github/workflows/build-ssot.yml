name: Build SSOT
on:
  push: { branches: [ main, master ] }
  pull_request: { branches: [ main, master ] }
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0, submodules: true }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Verify curated files
        run: python3 scripts/verify_manifest.py
      - name: Build SSOT (if Makefile present)
        run: |
          if [ -f ssot-13/Makefile ]; then make -C ssot-13 ssot || true; else echo "Makefile not found"; fi
      - name: Upload compiled SSOT.md (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: SSOT-compiled
          path: ssot-13/SSOT.md
